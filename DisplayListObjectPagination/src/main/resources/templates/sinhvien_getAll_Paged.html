<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Danh sách sinh viên</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
	<h1>
		<span class="blue">&lt;</span>Danh sách sinh viên<span class="blue">&gt;</span>
	</h1>
	<table class="container">
		<thead>
			<tr>
				<th>Mã số sinh viên</th>
				<th>Họ và tên</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sv: ${dsSV}">
				<td th:text="${sv.maSoSV}" />
				<td th:text="${sv.hoVaTen}" />
			</tr>
		</tbody>
	</table>
	<div class="container2">
		<ul class="pagination">
			<!-- Sử dụng Thymeleaf để lặp qua các trang và tạo các mục danh sách -->
			<li th:each="pageNumber : ${pageNumbers}"
				th:class="${pageNumber==dsSV.number + 1} ? 'active'">
				<!-- Tạo liên kết Thymeleaf để chuyển đến trang tương ứng --> <a
				th:href="@{/danhsachSV(size=${dsSV.size}, page=${pageNumber})}"
				th:text="${pageNumber}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
